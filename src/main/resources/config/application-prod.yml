# application:
# Keycloak 自定义配置 - 使用管理API
app:
  keycloak:
    server-url: ${KEYCLOAK_URL:https://sso.yuzhicloud.com}
    # 管理API认证使用目标realm
    auth-realm: ${KEYCLOAK_REALM:s10}
    # 目标管理的realm
    target-realm: ${KEYCLOAK_REALM:s10}

    # 普通客户端配置（用于用户登录）
    # 注意：dtadmin 客户端需要在 Keycloak 中配置为支持 Direct Access Grants
    client-id: ${KEYCLOAK_CLIENT_ID:dtadmin}
    client-secret: ${KEYCLOAK_CLIENT_SECRET:}
    grantType: ${KEYCLOAK_GRANDTYPE:password}
    ssl:
      trust-all: true
